<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTGRL Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <main class="page" id="main">
      <header class="topbar">
        <div class="brand">MTGRL</div>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="rules.html">Rules</a>
          <a href="api-status.html">API Status</a>
        </nav>
      </header>

      <section class="hero card reveal">
        <div class="hero-copy">
          <span class="eyebrow">Live Standings</span>
          <h1>MTGRL Leaderboard</h1>
          <p>Live standings pulled from the shared Google Sheet.</p>
          <p class="meta" id="meta">Updated moments ago.</p>
        </div>
        <div class="hero-panel">
          <div class="status" id="status">Loading leaderboard data...</div>
          <button class="button secondary small" id="refresh" type="button">Refresh</button>
          <div class="stats" id="stats">
            <div class="stat">
              <span class="stat-label">Players</span>
              <span class="stat-value" data-stat="players">--</span>
            </div>
            <div class="stat">
              <span class="stat-label">Total Essence</span>
              <span class="stat-value" data-stat="essence">--</span>
            </div>
            <div class="stat">
              <span class="stat-label">Top Score</span>
              <span class="stat-value" data-stat="top-score">--</span>
            </div>
          </div>
        </div>
      </section>

      <section class="card table-card reveal delay-1">
        <div class="table-wrap">
          <table aria-label="Leaderboard" id="leaderboard">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="assets/leaderboard.js" defer data-cfasync="false"></script>
  </body>
</html>
