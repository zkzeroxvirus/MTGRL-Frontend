<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTGRL Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <main class="app" id="main">
      <section class="card">
        <div class="stack">
          <header class="hero reveal">
            <span class="eyebrow">Live Standings</span>
            <h1>MTGRL Leaderboard</h1>
            <p>Live standings pulled from the shared Google Sheet.</p>
          </header>
          <div class="status reveal delay-1" id="status">Loading leaderboard data...</div>
          <div class="table-wrap reveal delay-2">
            <table aria-label="Leaderboard" id="leaderboard">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="actions reveal delay-3">
            <a class="button secondary" href="index.html">Back to Home</a>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/leaderboard.js"></script>
  </body>
</html>
